<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="sectionOne">
        <header id="headerOne">
            <h3 id="headerOneText">Header Logo</h3>
            <a><p class="headerLink">header link one</p></a>
            <a><p class="headerLink">header link two</p></a>
            <a><p class="headerLink">header link three</p></a>
        </header>
        <div id="heroLeft">
            <h1 id="heroText">This website is awesome</h1>
            <p id="heroSecondary">This website has some subtext that goes here under the main title. It's a smaller font an the color is lower contrast</p>
            <button id="heroButton">Sign up</button>
        </div>
        <div id="heroRight">
            <img id="heroImage" src="../src/landscape-placeholder.svg" alt="this is a placeholder for an image">
        </div>
    </section>
    <section id="sectionTwo">
        <header id="headerTwo">
            <h2 id="headerTwoText">Some random information.</h2>
        </header>
        <div id="informationBoxes">
            <div class="informationBox">
                <img id="imageOne" src="../src/landscape-placeholder.svg" alt="this is a placeholder for an image">
            </div>
        </div>
    </section>
</body>
</html>
