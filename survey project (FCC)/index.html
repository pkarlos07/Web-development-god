<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top">
        <h1 id="title">Video Game Survey</h1>
        <p id="description">What type of video games do you like? Let us know here!</p>
    </div>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="eg. John Smith">
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="eg. 123@abc.com">
        <label for="number" id="number-label">On a scale from 1-10, how would you rate your video game knowledge?</label>
        <input id="number" type="number" max="10" min="1" placeholder="0-10">
        <label for="select" id="genre-label">What is your favorite video game genre?</label>
        <select id="select">
            <option value="">(select one)</option>
            <option value="1">RPG</option>
            <option value="2">Fighting</option>
            <option value="3">Platformer</option>
            <option value="4">Action</option>
            <option value="5">Sandbox</option>
            <option value="6">Sports</option>
            <option value="7">Shooter</option>
            <option value="8">Puzzle</option>
            <option value="9">Rhythm</option>
            <option value="10">Racing</option>
            <option value="11">Strategy</option>
            <option value="12">Survival</option>
            <option value="13">MMO</option>
            <option value="14">Other</option>
        </select>
        <label for="text">If Other, write and describe genre/subgenre here:</label>
        <textarea id="text" placeholder="eg. Soulslike, popularized by the Dark Souls series"></textarea>
        <label id="system-label" for="systemSelect">What systems do you own? (Select Multiple)</label> 
        <div id="systemSelect">
            <input id="xbox" type="checkbox" class="system"><label for="xbox" class="systemLabel" id="xboxLabel">Xbox Series (X/S)</label></input>        
            <input id="ps5" type="checkbox" class="system"><label for="ps5" class="systemLabel" id="ps5Label">Playstation 5</label></input>
            <input id="switch" type="checkbox" class="system"><label for="switch" class="systemLabel" id="switchLabel">Nintendo Switch</label></input>
            <input id="pc" type="checkbox" class="system"><label for="pc" class="systemLabel" id="pcLabel">PC</label></input>
        </div>
        <label for="game" id="game-label">Regardless of genre or system, what is your favorite game?</label>
        <input id="game" type="text" placeholder="eg. Super Mario Bros.">
        <label for="multi">Do you prefer singleplayer or multiplayer games? (Select One)</label>
        <div id="playerSelect">
            <input id="single" type="radio" value="1" name="player" class="player"></input>
            <input id="comp" type="radio" value="2" name="player" class="player"></input>
            <input id="coop" type="radio" value="3" name="player" class="player"></input>
            <label for="single" class="playerLabel">Singleplayer</label>
            <label for="comp" class="playerLabel">Multiplayer (Competetive)</label>
            <label for="coop" class="playerLabel">Multiplayer (Cooperative)</label>
        </div>
        <button type="submit" id="submit">Submit</button>
    </section>
</body>
</html>
